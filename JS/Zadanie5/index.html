<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Galeria Multimedialna MF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nagłówek strony z overlay -->
    <header class="main-header">
        <div class="header-overlay">
            <h1>Moja Galeria Multimedialna</h1>
        </div>
    </header>

    <main>
        <!-- Nawigacja sticky -->
        <nav class="sticky-nav">
            <a href="#obrazy">Obrazy</a>
            <a href="#video">Wideo</a>
            <a href="#audio">Audio</a>
            <a href="#mapa">Lokalizacja</a>
        </nav>

        <!-- Sekcja obrazów -->
        <section id="obrazy">
            <h2>Galeria Zdjęć</h2>
            <div class="gallery-grid">

                <div class="media-card">
                        <!-- Obraz 1 -->
                        <img src="https://picsum.photos/id/1015/400/300" alt="Góry" width="400" height="300" loading="lazy">
                    </a>
                    <!-- Overlay na hover -->
                    <div class="hover-overlay">Powiększ</div>
                </div>

                <div class="media-card">
                    <!-- Obraz 2 -->
                    <img src="https://picsum.photos/id/1025/400/300" alt="Obraz 2" width="400" height="300">
                </div>

                <div class="media-card">
                    <!-- Obraz 3 -->
                    <img src="https://picsum.photos/id/1035/400/300" alt="Obraz 3" width="400" height="300">
                </div>

                <figure class="media-card">
                    <!-- Obraz 4 -->
                    <img src="https://picsum.photos/id/1043/400/300" alt="Jesień" width="400" height="300">
                </figure>

                <figure class="media-card">
                    <!-- Obraz 5 -->
                    <img src="https://picsum.photos/id/1056/400/300" alt="Natura" width="400" height="300">
                </figure>
            </div>
        </section>
<section id="api">
  <h2>Dane użytkowników (API)</h2>

  <button id="loadUsers" type="button">Załaduj użytkowników</button>
  <button id="refreshUsers" type="button">Refresh</button>

  <div id="loader" style="display:none;">Ładowanie...</div>
  <div id="apiError" style="display:none;"></div>

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="usersBody"></tbody>
  </table>

  <div id="postsBox" style="margin-top:10px;"></div>
</section>

        <!-- Sekcja wideo -->
        <section id="video">
            <h2>Prezentacje Wideo</h2>
            <div class="video-container">
                <video controls width="100%" poster="https://picsum.photos/id/1069/800/450">
                    <!-- Źródła wideo -->
                    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
                    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
                </video>
            </div>
        </section>

        <!-- Sekcja audio -->
       <section id="audio">
            <h2>Odtwarzacz Audio</h2>
            <audio controls>
                <!-- Źródła audio -->
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mpeg">
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.ogg" type="audio/ogg">
            </audio>
        </section>

        <!-- Sekcja mapy -->
        <section id="mapa">
            <h2>Nasza Lokalizacja: Zagórz</h2>
            <iframe
                src="https://maps.google.com/maps?q=Zag%C3%B3rz&t=m&z=14&ie=UTF8&iwloc=&output=embed"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                title="Mapa Zagórz">
            </iframe>
        </section>
    </main>

    <!-- Lightbox (powiększenie) -->
    <div id="img1" class="lightbox">
        <a href="#" class="lightbox-close">×</a>
        <img src="https://picsum.photos/id/1015/800/600" alt="Powiększenie">
    </div>

    <!-- Przycisk powrotu do góry -->
    <a href="#" class="back-to-top">TOP</a>

    <!-- Podłączenie skryptu JS -->
    <script src="script.js"></script>
</body>
</html>
