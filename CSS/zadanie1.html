<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Przykładowy dokument HTML5 do zadania 1">
  <meta name="author" content="Michał Żurek">
  <title>Zadanie 1 — Anatomia dokumentu HTML</title>

  <!-- CSS zewnętrzny -->
  <link rel="stylesheet" href="style.css">

  <!-- CSS wewnętrzny -->
  <style>
    /* selektor elementu */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* selektor klasy */
    .opis {
      padding: 10px;
      border: 1px solid #ccc;
    }

    /* selektor id */
    #naglowek {
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <h1 id="naglowek">Przykładowa strona HTML5</h1>

  <!-- CSS inline: kolor na niebieski -->
  <p style="color: blue;">To jest przykładowa zawartość sekcji body.</p>

  <!-- CSS inline: rozmiar czcionki 20px -->
  <p class="opis" style="font-size: 20px;">
    Dokument zawiera poprawną strukturę HTML5 oraz wymagane meta tagi.
  </p>

</body>
</html>
