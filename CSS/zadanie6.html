<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 6 — CSS Animation Showcase</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>

    <header>
        <h1 class="entrance-text">CSS Animation Showcase</h1>
    </header>

    <main class="container">
        
        <section>
            <h2>Część A: Transitions</h2>
            <div class="grid">
                <div class="box transition-color">Kolor (Ease)</div>
                <div class="box transition-scale">Skala (Cubic-Bezier)</div>
                <div class="box transition-delay">Kaskada 1</div>
                <div class="box transition-delay delay-1">Kaskada 2</div>
            </div>
        </section>

        <section>
            <h2>Część B: Transforms 2D</h2>
            <div class="grid">
                <div class="box transform-move">Przesunięcie</div>
                <div class="box transform-rotate">Obrót</div>
                <div class="box transform-skew">Pochylenie</div>
                <div class="box transform-combo">Kombinacja</div>
            </div>
        </section>

        <section>
            <h2>Część C: Keyframe Animations</h2>
            <div class="grid">
                <div class="box anim-pulse">Pulsowanie</div>
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>Loader</p>
                </div>
                <div class="box anim-multi">Wieloetapowa</div>
            </div>
        </section>

    </main>

</body>
</html>
